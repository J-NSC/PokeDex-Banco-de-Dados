<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex">
        <div id="display">
           <div id="divNumber"></div>
           <div id="divNamePk"></div>
           <div id="card"></div>
           <button class="button_display">
                <img class="button_img" src="img/3 pontos.png"/>
           </button>
           
           <div class="tela_button_display">
                <button class="btn_add_deck" id="add1">Add Deck1</button>
                <button class="btn_add_deck" id="add2">Add Deck2</button>
                <button class="btn_add_deck" id="add3">Add Deck3</button>
           </div>

           <div class="barDataDisplay">
                <button class="button_bar" id="descrição">Descrição</button>
                <button class="button_bar" id="estatisticas">Estatíscas</button>
                <button class="button_bar" id="ataques">Ataques</button>
                <button class="button_bar" id="fraquezas">Fraquezas</button>
                <section class="contentsBarData"></section>
                <script src="js/barDisplay.js"></script>
           </div>
        </div>

        <div class="divSearch">
            <input type="search"/>
        </div>

        <div class="bar_button_filter">
            <button class="button_filter" id="Fire">Fire</button>
            <button class="button_filter" id="Water">Water</button>
            <button class="button_filter" id="Grass">Grass</button>
            <select name="allTypes" class="button_filter">
                <option id="all">All</option>
                <option id="normal">Normal</option>
                <option id="flying">Flying</option>
                <option id="fighting">Fighting</option>
                <option id="poison">Poison</option>
                <option id="electric">Electric</option>
                <option id="ground">Ground</option>
                <option id="psychic">Psychic</option>
                <option id="ice">Ice</option>
                <option id="bug">Bug</option>
                <option id="ghost">Ghost</option>
                <option id="steel">Steel</option>
                <option id="dragon">Dragon</option>
                <option>Dark</option>
                <option>Fairy </option>
            </select>
        </div>

        <div id="scrollbar">
            <script src="js/search.js"></script>
            <script src="js/cardList.js"></script>
        </div>

        <div id="decks">
            <button class="button_deck" id="deck1">Deck1</button>
            <button class="button_deck" id="deck2">Deck2</button>
            <button class="button_deck" id="deck3">Deck3</button> 

            <div class="tela_fundo_deck">
                <div class="deck">
                    <div class="fechar_deck">X</div>
                    <div class="deck_conteudo">
                        <div class="title_deck">
                            <h3>Deck de batalha</h3>
                            <div id="contents_pk_deck1">
                                <div class="pk_deck1" id="cp1slot1"></div>
                                <div class="pk_deck1" id="cp1slot2"></div>
                                <div class="pk_deck1" id="cp1slot3"></div>
                                <div class="pk_deck1" id="cp1slot4"></div>
                                <div class="pk_deck1" id="cp1slot5"></div>
                                <div class="pk_deck1" id="cp1slot6"></div>
                            </div>
                            <div id="contents_pk_deck2">
                                <div class="pk_deck2" id="cp2slot1"></div>
                                <div class="pk_deck2" id="cp2slot2"></div>
                                <div class="pk_deck2" id="cp2slot3"></div>
                                <div class="pk_deck2" id="cp2slot4"></div>
                                <div class="pk_deck2" id="cp2slot5"></div>
                                <div class="pk_deck2" id="cp2slot6"></div>
                            </div>
                            <div id="contents_pk_deck3">
                                <div class="pk_deck3" id="cp3slot1"></div>
                                <div class="pk_deck3" id="cp3slot2"></div>
                                <div class="pk_deck3" id="cp3slot3"></div>
                                <div class="pk_deck3" id="cp3slot4"></div>
                                <div class="pk_deck3" id="cp3slot5"></div>
                                <div class="pk_deck3" id="cp3slot6"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="js/buttonDeck.js"></script>
            </div>
        </div>
        <script src="js/buttonDisplay.js"></script>
    </div>
</body>
</html>
